<!doctype html>
<html lang="en">
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Split it</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="header">
            <a href="#"><img src="logo.svg" class="logo" /></a>
            <div id="description">
                <h2>Image splitter for your Instagram carousel. Start by uploading your image.</h2>
            </div>
        </div>

        <div class="job-complete hidden">
            <img src="fireworks.webp" alt="" draggable="false" />
            <h2>Job complete!</h2>
        </div>

        <div id="drop-area">
            <p>Drop an image here</p>
            <button id="file-btn">Upload Image</button>
            <input type="file" id="file-input" accept="image/*" hidden />
        </div>

        <div id="workspace" class="hidden">
            <h3>Settings</h3>
            <div class="workbench">
                <div id="controls">
                    <div class="aspect-container">
                        <div class="aspect-selector">
                            <label class="aspect-option">
                                <input type="radio" name="aspect" value="1080x1350" checked />
                                <span>4:5</span>
                            </label>
                            <label class="aspect-option">
                                <input type="radio" name="aspect" value="1080x1080" />
                                <span>1:1</span>
                            </label>
                        </div>
                    </div>

                    <!-- Columns grouped in a fieldset -->
                    <div id="column-group">
                        <div>Columns:</div>
                        <button id="minus-col" type="button">−</button>
                        <span id="col-count">3</span>
                        <button id="plus-col" type="button">+</button>
                    </div>
                </div>
                <p id="seam-success" class="warning success" hidden>✅ Everything looks good.</p>
                <p
                    id="seam-warning"
                    class="warning critical"
                    data-template="❌ You should use at least {n} columns."
                    hidden></p>
                <p id="seam-note" class="warning note" data-template="⚠️ You should use {n} columns." hidden></p>

                <canvas id="preview"></canvas>
                <div class="main-button-container">
                    <div id="progress-container">
                        <progress id="progress-bar" max="100" value="0"></progress>
                    </div>
                    <button id="split-btn" disabled>Split and download</button>
                </div>
            </div>

            <div class="preview-container">
                <h3>Preview</h3>
                <div id="slice-previews"></div>
                <button id="reset-btn" type="button">Reset</button>
            </div>
        </div>

        <p class="legal">Dario Crisafulli ©2025 – Version 1.2.1</p>
        <!-- Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.8.0/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
